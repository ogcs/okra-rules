ext.root = project

group 'org.ogcs'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    apply plugin: 'distribution'

    sourceCompatibility = 11
    targetCompatibility = 11
    compileJava.options.setEncoding("UTF-8")
    compileTestJava.options.setEncoding("UTF-8")

    dependencies {
        //     slf4j
        compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.9.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
        compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        compile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.25'

        //  spring framework
        compile group: 'org.springframework', name: 'spring-context', version: "5.1.5.RELEASE"
        compile group: 'org.springframework', name: 'spring-beans', version: "5.1.5.RELEASE"
        compile group: 'org.springframework', name: 'spring-test', version: "5.1.5.RELEASE"

        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile("org.mockito:mockito-core:2.25.0")
    }

    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
            maven { url "http://repo.maven.apache.org/maven2" }
            maven { url "http://repo.typesafe.com/typesafe/repo" }
            maven { url "https://plugins.gradle.org/m2/" }
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "http://repo.typesafe.com/typesafe/repo" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
}
